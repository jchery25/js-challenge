<!DOCTYPE html>
<html>
    <head>
        <title>JS Challenge</title>
        <link rel="stylesheet" href="./static/css/stylesheet.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <!-- Button Options -->
        <div class="reset">
            <button id="reset_button"> Reset Challenge </button>
        </div>

        <div class="message"></div>

        <!-- Color options the user must chose from to insert into the correct area. -->
        <div class="color_options">
            <div class="color" id="blue">
                <img src="./static/images/ia-logo-dot-blue.png" id="blue_dot">
            </div>
            <div class="color" id="red">
                <img src="./static/images/ia-logo-dot-red.png" alt="red">
            </div>
            <div class="color" id="green">
                <img src="./static/images/ia-logo-dot-green.png" alt="green">
            </div>
            <div class="color" id="black_01">
                <img src="./static/images/ia-logo-dot-black.png" alt="black_01">
            </div>
            <div class="color" id="black_02">
                <img src="./static/images/ia-logo-dot-black.png" alt="black_02">
            </div>
        </div>

        <div class="container">
            <!-- Logo -->
            <!-- <div class="starting_image">
                <img src="./static/images/ia-logo-back.png">
                </div>        -->

            <!-- Image Grid -->
            <div class="grid_parent">
                <div class="grid_child" id="one"></div>
                <div class="grid_child" id="two"></div>
                <div class="grid_child" id="three"></div>
                <div class="grid_child" id="four"></div>
                <div class="grid_child" id="five"></div>
            </div>
        </div>
        <script  type="text/javascript" src="./static/js/app.js"></script>
    </body>
</html>
